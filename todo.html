<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" src="text/css" href="todo.css" />
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/be011baf78.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="background-Container">
        <nav > 
            <h1 class="main-title"><span class="ml-2 mr-2"><i class="fa-solid fa-file-circle-plus"></i></span>TOdo Application</h1>   
        </nav>
  </div>

    <div id="ButtonElement" class="paragraph-c  d-flex justify-content-center flex-column"> 
        <button id="createAccountId" type="button" class="para-one">Create Account</button>
    </div>

    <div id="createForm" action="" class="container">
          <div class="heading-Login">
            <h1 class="form-heading">Create Account</h1>
            
          </div>
        <form id="myForm1">
          <div class="mb-3">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" />
            <p id="nameErrMsg" class="error-message"></p>
          </div>
          <div class="mb-3">
            <label for="email">Email</label>
            <input type="text" type="email" class="form-control" id="email" />
            <p id="emailErrMsg" class="error-message"></p>
          </div>
          
          <div class="mb-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" />
            <p id="PasswordErrMsg1" class="error-message"></p>
          </div>

          <div class="mb-3">
            <label for="password1">Re-Enter Password</label>
            <input type="text" class="form-control" id="password1" />
            <p id="PasswordErrMsg2" class="error-message"></p>
          </div>

          <div class="mb-3">
            <label for="status">Working Status</label>
            <select id="status" class="form-control">
              <option value="Active">Active</option>
              <option value="Inactive">Inactive</option>
            </select>
          </div>
          <div class="mb-3">
            <h1 class="gender-field-heading">Gender</h1>
            <input type="radio" name="gender" id="genderMale" value="Male" checked />
            <label for="genderMale">Male</label>
            <input type="radio" name="gender" id="genderFemale" value="Female" class="ml-2"/>
            <label for="genderFemale">Female</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <p id="success" class="success"></p>
        </form>
    </div>

    <div id="todoMainPage" class="todos-bg-container">
        <div class="container1">
          <div class="row">
            <div class="col-12">
              <h1 class="todos-heading">Todos List</h1>
              <h1 class="create-task-heading">
                Create <span class="create-task-heading-subpart">Task</span>
              </h1>
              <input type="text" id="todoUserInput" class="todo-user-input" placeholder="Add your task here"/>
              <button class="button" id="addTodoButton">Add</button>
              <h1 class="todo-items-heading">
                My <span class="todo-items-heading-subpart">Tasks</span>
              </h1>
              <ul class="todo-items-container" id="todoItemsContainer"></ul>
              <button class="button" id="saveTodoButton">Save</button>
            </div>
          </div>
        </div>
      </div>

    
      <script type="text/javascript" src="todo.js" ></script>
  
    
</body>
</html>
